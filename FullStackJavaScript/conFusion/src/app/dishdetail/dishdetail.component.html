<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="left" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="selectedDish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3>{{selectedDish.name|uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{selectedDish.image}}" alt="{{selectedDish.name}}">
            <mat-card-content>
                <p>{{selectedDish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex="40" *ngIf="selectedDish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3> <strong>{{"COMMENTS"|uppercase}}</strong> </h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <mat-grid-list id="listComments" cols="1" rowHeight="100px" *ngFor="let comment of selectedDish.comments">

                    <p id="comments">{{comment.comment}}
                        <br> {{comment.rating}} Stars
                        <br> --{{comment.author}} {{comment.date|date}}</p>

                </mat-grid-list>

            </mat-card-content>
        </mat-card>

    </div>

</div>
