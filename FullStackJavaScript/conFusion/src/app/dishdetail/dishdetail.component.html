<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="left" fxLayoutGap="10px" fxLayoutGap.xs="0">

    <div fxFlex="50" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                    <!--<h3>{{dish.name|uppercase}}</h3>-->
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
                <button mat-button (click)="goBack()">BACK</button>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <span class="flex-spacer"></span>
                <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>

            </mat-card-actions>
        </mat-card>
    </div>

    <div fxFlex [hidden]="dish">
        <mat-spinner>
        </mat-spinner>
        <h4>Loading please wait</h4>
    </div>

    <div fxFlex="50" *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3> <strong>{{"COMMENTS"|uppercase}}</strong> </h3>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <mat-grid-list id="listComments" cols="1" rowHeight="100px" *ngFor="let comment of dish.comments">

                    <p id="comments">{{comment.comment}}
                        <br> {{comment.rating}} Stars
                        <br> --{{comment.author}} {{comment.date|date}}</p>

                </mat-grid-list>

            </mat-card-content>
        </mat-card>

    </div>

    <div fxFlex [hidden]="dish">
        <mat-spinner>
        </mat-spinner>
        <h4>Loading please wait</h4>
    </div>

</div>
